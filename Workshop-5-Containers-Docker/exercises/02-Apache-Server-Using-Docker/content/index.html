<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Demo Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Demo Web</h1>
    </header>

    <div class="container">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Image 1" width="300">
            <img src="images/image2.jpg" alt="Image 2" width="300">
            <img src="images/image3.jpg" alt="Image 3" width="300">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Static Demo Web. All rights reserved.</p>
    </footer>
</body>
</html>
